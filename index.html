<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpress Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="app">
        <h1>Food Xpress Kitchen</h1>
        <div class="selection">
            <select id="food-select" title="name"></select>
            <button id="add-food">Add Food</button>
        </div>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
        </table>
        <div id="total">Total: N0.00</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
